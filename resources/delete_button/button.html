<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="button_style.css">
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
</head>
<body style="margin: 0; padding: 0; background-color: #111111;">
    <button class="button" type="button" id="delete_button">
        <span class="button__text">Delete</span>
        <span class="button__icon"
          ><svg
            class="svg"
            height="512"
            viewBox="0 0 512 512"
            width="512"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title></title>
            <path
              d="M112,112l20,320c.95,18.49,14.4,32,32,32H348c17.67,0,30.87-13.51,32-32l20-320"
              style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
            ></path>
            <line
              style="stroke:#fff;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"
              x1="80"
              x2="432"
              y1="112"
              y2="112"
            ></line>
            <path
              d="M192,112V72h0a23.93,23.93,0,0,1,24-24h80a23.93,23.93,0,0,1,24,24h0v40"
              style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
            ></path>
            <line
              style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
              x1="256"
              x2="256"
              y1="176"
              y2="400"
            ></line>
            <line
              style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
              x1="184"
              x2="192"
              y1="176"
              y2="400"
            ></line>
            <line
              style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
              x1="328"
              x2="320"
              y1="176"
              y2="400"
            ></line></svg>
        </span>
      </button>
    <script>
        // Initialize the WebChannel and connect to the pywebchannel object in Python
        new QWebChannel(qt.webChannelTransport, function(channel) {
            window.pywebchannel = channel.objects.pywebchannel;
        });

        document.getElementById('delete_button').addEventListener('click', function() {
            // Send a message to Python when the button is clicked
            pywebchannel.buttonClicked('delete_button');
        });
    </script>
</body>
</html>
